  <script>
    
    document.addEventListener("DOMContentLoaded", function () {
      const btnAgregar = document.getElementById("agregarCategoria");
      const container = document.getElementById("categoriasContainer");
  
      btnAgregar.addEventListener("click", () => {
        const currentInputs = container.querySelectorAll(".categoria-input").length;
  
        if (currentInputs < 3) {
          const div = document.createElement("div");
          div.classList.add("input-group", "mb-2");
          div.innerHTML = `
            <input type="text" class="form-control categoria-input" name="categorias[]" placeholder="Nueva categor√≠a">
            <button type="button" class="btn btn-outline-secondary eliminarCategoria">‚úï</button>
          `;
          container.appendChild(div);
        }
      });
  
      // Eliminar categor√≠a individual
      container.addEventListener("click", (e) => {
        if (e.target.classList.contains("eliminarCategoria")) {
          e.target.parentElement.remove();
        }
      });
    });
    </script>
